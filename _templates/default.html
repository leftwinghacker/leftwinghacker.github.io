<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="{base}" />
		<title>{title}</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</head>
	<body id="page-{pageid}">
		<h1>{title}</h1>
		<div id="content-container" class="cf">
			<div id="toc">
				<div id="toc-collapser" class="js-show">&lt;</div>
				<div id="toc-expander" class="js-show">&gt;</div>
				<ol>{toc}</ol>
			</div>
			<div id="content">{content}</div>
		</div>
		<div id="footer">
			&copy; 2016 by Left Wing Hacker &amp; Contributors.
			Contribute on <a href="https://github.com/leftwinghacker/leftwinghacker.github.io">GitHub</a>.
		</div>
	</body>
</html>
